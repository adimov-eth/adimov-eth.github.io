<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avve Bar</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
  body { background-color: #1a202c; color: #e53e3e; }
  a { transition: color 0.3s ease; }
  a:hover { color: #9b2c2c; }
</style>
</head>
<body>
<div class="flex flex-col items-center p-4">
  <img src="/images/logo.jpeg" class="rounded-full mt-8 mb-4" alt="logo">
  <h1 class="text-2xl font-bold my-4">Avve Bar</h1>
  <a href="https://instagram.com/avvebaravve" class="bg-red-700 text-white py-2 px-4 rounded-full my-2 w-full text-center">Instagram</a>
  <a href="/menu" class="bg-red-700 text-white py-2 px-4 rounded-full my-2 w-full text-center">Menu</a>
  <!-- Address fields with copy buttons and feedback messages -->
  <div class="relative flex items-center bg-gray-800 p-2 rounded-lg my-2 w-full">
    <span class="mr-2">BTC:</span>
    <input type="text" value="1BoatSLRHtKNngkdXEeobR76b53LETtpyT" class="bg-transparent text-center flex-1 text-white" readonly>
    <button class="copy-btn" data-address="1BoatSLRHtKNngkdXEeobR76b53LETtpyT">
      <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/clipboard.svg" alt="copy" class="w-6 h-6">
    </button>
    <span class="copy-feedback absolute -bottom-8 left-1/2 transform -translate-x-1/2 scale-0 transition-all opacity-0 text-green-500 text-sm">Copied!</span>
  </div>
  <div class="relative flex items-center bg-gray-800 p-2 rounded-lg my-2 w-full">
    <span class="mr-2">ETH:</span>
    <input type="text" value="0xde0B295669a9FD93d5F28D9Ec85E40f4cb697BAe" class="bg-transparent text-center flex-1 text-white" readonly>
    <button class="copy-btn" data-address="0xde0B295669a9FD93d5F28D9Ec85E40f4cb697BAe">
      <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/clipboard.svg" alt="copy" class="w-6 h-6">
    </button>
    <span class="copy-feedback absolute -bottom-8 left-1/2 transform -translate-x-1/2 scale-0 transition-all opacity-0 text-green-500 text-sm">Copied!</span>
  </div>
  <div class="relative flex items-center bg-gray-800 p-2 rounded-lg my-2 w-full">
    <span class="mr-2">TRX:</span>
    <input type="text" value="TJjyQ2WRRhnPfLTRuFZ5vMdN2wvhP4vCWq" class="bg-transparent text-center flex-1 text-white" readonly>
    <button class="copy-btn" data-address="TJjyQ2WRRhnPfLTRuFZ5vMdN2wvhP4vCWq">
      <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/clipboard.svg" alt="copy" class="w-6 h-6">
    </button>
    <span class="copy-feedback absolute -bottom-8 left-1/2 transform -translate-x-1/2 scale-0 transition-all opacity-0 text-green-500 text-sm">Copied!</span>
  </div>
  <div class="relative flex items-center bg-gray-800 p-2 rounded-lg my-2 w-full">
    <span class="mr-2">TON:</span>
    <input type="text" value="EQCf3w9RgRfCFHhMQ8sz1smC1veBRa3xJbhcFw9mzKBCmgmg" class="bg-transparent text-center flex-1 text-white" readonly>
    <button class="copy-btn" data-address="EQCf3w9RgRfCFHhMQ8sz1smC1veBRa3xJbhcFw9mzKBCmgmg">
      <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/clipboard.svg" alt="copy" class="w-6 h-6">
    </button>
    <span class="copy-feedback absolute -bottom-8 left-1/2 transform -translate-x-1/2 scale-0 transition-all opacity-0 text-green-500 text-sm">Copied!</span>
  </div>
  <div class="relative flex items-center bg-gray-800 p-2 rounded-lg my-2 w-full">
    <span class="mr-2">BEP:</span>
    <input type="text" value="0x4e3FBD56CD56c3e72c1403e103b45Db9da5B9D2B" class="bg-transparent text-center flex-1 text-white" readonly>
    <button class="copy-btn" data-address="0x4e3FBD56CD56c3e72c1403e103b45Db9da5B9D2B">
      <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/clipboard.svg" alt="copy" class="w-6 h-6">
    </button>
    <span class="copy-feedback absolute -bottom-8 left-1/2 transform -translate-x-1/2 scale-0 transition-all opacity-0 text-green-500 text-sm">Copied!</span>
  </div>
</div>
<script>
  document.querySelectorAll('.copy-btn').forEach(button => {
    button.addEventListener('click', function() {
      const address = this.getAttribute('data-address');
      const feedback = this.nextElementSibling;
      const el = document.createElement('textarea');
      el.value = address;
      document.body.appendChild(el);
      el.select();
      document.execCommand('copy');
      document.body.removeChild(el);
      // Show feedback message
      feedback.classList.replace('scale-0', 'scale-100');
      feedback.classList.replace('opacity-0', 'opacity-100');
      setTimeout(() => {
        feedback.classList.replace('scale-100', 'scale-0');
        feedback.classList.replace('opacity-100', 'opacity-0');
      }, 2000); // Hide feedback after 2 seconds
    });
  });
</script>
</body>
</html>
