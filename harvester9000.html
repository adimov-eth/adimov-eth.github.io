<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvester9000</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1E1E1E;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23383838' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
    </style>
</head>
<body class="text-gray-200">
    <div id="root"></div>

    <script type="text/babel">
        // Mock data (unchanged)
        const GAMES = {
            game1: {
                name: "Clicker Adventure",
                description: "Click your way to riches!",
                deepLink: "https://t.me/ClickerAdventureBot/play",
                interval: 60 // minutes
            },
            game2: {
                name: "Token Farmer",
                description: "Grow and harvest tokens",
                deepLink: "https://t.me/TokenFarmerBot/play",
                interval: 120 // minutes
            },
            game3: {
                name: "Crypto Miner",
                description: "Mine virtual cryptocurrencies",
                deepLink: "https://t.me/CryptoMinerBot/play",
                interval: 180 // minutes
            },
            game4: {
                name: "Idle Empire",
                description: "Build your idle empire",
                deepLink: "https://t.me/IdleEmpireBot/play",
                interval: 240 // minutes
            },
            game5: {
                name: "Tap Tycoon",
                description: "Become a tapping tycoon",
                deepLink: "https://t.me/TapTycoonBot/play",
                interval: 90 // minutes
            }
        };

        // Custom hook for timer (unchanged)
        const useTimer = (initialTime) => {
            const [timeRemaining, setTimeRemaining] = React.useState(initialTime);

            React.useEffect(() => {
                const timer = setInterval(() => {
                    setTimeRemaining((prevTime) => {
                        if (prevTime <= 0) {
                            return initialTime;
                        }
                        return prevTime - 1;
                    });
                }, 1000);

                return () => clearInterval(timer);
            }, [initialTime]);

            return timeRemaining;
        };

        // TON Crystal Icon component (unchanged)
        const TonCrystalIcon = () => (
            <svg className="w-6 h-6 inline-block mr-2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="#36BBFF" />
                <path d="M2 17L12 22L22 17M2 12L12 17L22 12" stroke="#36BBFF" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" />
            </svg>
        );

        // GameCard component (unchanged)
        const GameCard = ({ game }) => {
            const timeRemaining = useTimer(game.interval * 60);

            const handleOpenGame = () => {
                window.Telegram.WebApp.openTelegramLink(game.deepLink);
            };

            return (
                <div className="bg-gray-800 rounded-lg shadow-lg p-4 transition-transform duration-300 ease-in-out transform hover:scale-105 hover:bg-gray-750">
                    <h2 className="text-lg font-bold mb-2 text-blue-300">{game.name}</h2>
                    <p className="text-sm text-gray-400 mb-3">{game.description}</p>
                    <p className="text-sm font-semibold mb-3 text-blue-400">
                        <TonCrystalIcon />
                        Time remaining: {Math.floor(timeRemaining / 60)}:{String(timeRemaining % 60).padStart(2, '0')}
                    </p>
                    <button
                        onClick={handleOpenGame}
                        className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out"
                    >
                        Open Game
                    </button>
                </div>
            );
        };

        // GameGrid component (unchanged)
        const GameGrid = ({ games }) => {
            return (
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    {Object.entries(games).map(([key, game]) => (
                        <GameCard key={key} game={game} />
                    ))}
                </div>
            );
        };

        // Header component (updated with new app name)
        const Header = () => {
            return (
                <header className="bg-gray-900 text-white py-4 shadow-lg">
                    <div className="container mx-auto px-4">
                        <h1 className="text-xl font-bold flex items-center">
                            <TonCrystalIcon />
                            Harvester9000
                        </h1>
                    </div>
                </header>
            );
        };

        // Main App component (unchanged)
        const App = () => {
            React.useEffect(() => {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
            }, []);

            return (
                <div className="min-h-screen bg-gray-900">
                    <Header />
                    <main className="container mx-auto px-4 py-6">
                        <GameGrid games={GAMES} />
                    </main>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
